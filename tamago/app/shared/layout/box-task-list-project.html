<div id="Mymodal">
 <div class="modal-header">
    <div class="col-xs-4">
        <h5 class="modal-title create-task-title" id="modal-title">{{$ctrl.modalTitle}}</h5>
    </div>
    <div class="col-xs-8">
    </div>
</div>
<div class="modal-body modal-select-user" id="modal-body">
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 info-assigner">
    <div ng-show="$ctrl.tasksProject.length > 0" ng-repeat="task in $ctrl.tasksProject"
         ng-click="$ctrl.selectMember(member)" >
          <project-task task='task'></project-task>
    </div>
     <div ng-if="$ctrl.tasksProject.length == 0" class="row">
	      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
	      </div>
	      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 wrap-no-data">
	            <img ng-src="./assets/img/icons/No_data_icon.png">
	            <p class="no-data-text"> Chưa có dữ liệu</p>
	      </div>
	      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
	      </div>
   </div>
</div>
</div>
<div class="modal-footer modal-select-asignee add-document-popup-container">
    <button  class="btn btn-danger btn-cancel ng-scope" ng-click="$ctrl.ok()">Đóng</button>
</div>
</div>
