<div class="modal-header">
    <h3 class="modal-title confirm-dialog-title" id="modal-title">{{data.title}}</h3>
</div>
<div class="modal-body confirm-dialog-body" id="modal-body">
    {{data.body}}
</div>
<div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="okAction()">Đồng ý</button>
    <button class="btn btn-primary" type="button" ng-click="cancelAction()">Huỷ</button>
</div>
