
<li class="project-list-search" ng-repeat="s in search">
    <a ng-if="!s.document" ng-href="{{s.link}}">
        <img check-avatar-image ng-src="{{s.thumbnail}}">
        <p class="content">{{s.name}}</p>
    </a>
    <a class="cursor-pointer" ng-if="s.document" show-document document ='s.data'>
         <img ng-src="{{s.thumbnail}}">
         <p class="content">{{s.name}}</p>
    </a>
</li>
