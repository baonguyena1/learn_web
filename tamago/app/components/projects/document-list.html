
<div ng-controller="DocumentController">
    <div ng-repeat="document in documentList" class="col-xs-12 col-sm-12 col-md-6 cl-lg-4">
        <div class="panel panel-default project-task-panel">
            <div class="row">
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <img class="avatar-project-task" ng-src="{{document.type | congVanIcon}}">
                </div>
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <span>{{document.document_number}}</span>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <span class="pull-right">{{document.publish_date | formatDate}}</span>
                        </div>
                    </div>
                     <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                      <a ng-if="document.can_change" edit-document document ='document'>
                          <h4 class="name-document-task">
                          {{document.description | cutString:true:200:' ...'}}
                          </h4>
                      </a>

                        <a ng-if="!document.can_change" show-document document ='document'>
                            <h4 class="name-document-task">
                            {{document.description | cutString:true:200:' ...'}}
                            </h4>
                        </a>
                    </div>
                </div>
                </div>

            </div>
        </div>
    </div>
    <div class="row"  ng-show="documentList.length > 0">
      <div class="col-xs-12 col-sm-12 dynamic-paging">
         <!--    <ul class="pull-right" style="margin-right: 30px;" uib-pagination total-items="totalDocs" items-per-page="pageInfoDoc.perPage"
            ng-model="pageInfoDoc.page" ng-change="pageChangedDoc()" previous-text="Trang trước" next-text="Trang sau">
            </ul> -->
             <ul class="pull-right" uib-pagination total-items="totalDocs" items-per-page="pageInfoDoc.perPage" ng-model="pageInfoDoc.page" max-size="5" class="pagination-sm" boundary-links="true" force-ellipses="true" ng-change="pageChangedDoc()" first-text="Trang đầu" last-text="Trang cuối" next-text="Trang sau" previous-text="Trang trước">
            </ul>
      </div>
   </div>
   <div ng-if="documentList.length == 0" class="row">
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      </div>
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 wrap-no-data">
            <img ng-src="./assets/img/icons/No_data_icon.png">
            <p class="no-data-text"> Chưa có dữ liệu</p>
      </div>
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      </div>
   </div>
</div>
