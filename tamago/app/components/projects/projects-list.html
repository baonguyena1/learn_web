<link rel="stylesheet" href="assets/css/components/projects/project-list.css">
<!-- <div ng-controller="projectListController"> -->
   <div class="row top-menu">
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
         <div class="row">
            <div class="task-inprogress">
               <a href="javascript:void(0)" id="drwpdownStatus"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">{{status_default.name}}
                  <span class="badge badge-notify task-number">{{totalItems}}</span>
               </a>
               <ul class="dropdown-menu list-priority" role="menu"  aria-labelledby="drwpdownStatus">
                  <li role="presentation"
                     ng-click="changeStatus(status)"
                     class="cursor-pointer " ng-repeat="status in list_status" >
                     <img ng-src="{{status.icon}}">
                     <span>{{status.name}}</span>
                     <span ng-if="status_default.id === status.id"
                        class="circle-prior-normal position-active">
                     </span>
                  </li>
               </ul>
            </div>
         </div>
      </div>
      <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
         <notification class="display-new-project" ng-if="createProject" ng-model="message"></notification>
      </div>
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 list-icons">
         <div class="row">
            <div ng-if="canCreateProject == 1" class="row create-project create-project-btn">
               <a ui-sref="dashboard.project-create">
                  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                     <img ng-src="./assets/img/icons/icn-create-new-project.png">
                     Tạo Dự Án
                  </div>
               </a>
            </div>
            <div class="project-icon">
               <div class="dropdown-icon">
                  <a href="javascript:void(0)" id="dropdownMenu1"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                     <img style="width:20px;height:20px" ng-src="./assets/img/icons/icn-douutien.png">
                     <span class="badge badge-notify"></span>
                     </a>
                     <ul class="dropdown-menu list-priority" role="menu"  aria-labelledby="dropdownMenu1">
                        <li role="presentation"
                           ng-click="changePriority(sort)"
                           class="cursor-pointer " ng-repeat="sort in list_sort" >
                           <img ng-src="{{sort.icon}}">
                           <span>{{sort.name}}</span>
                           <span ng-if="sort_default.id === sort.id"
                              class="circle-prior-normal position-active">
                           </span>
                        </li>
                     </ul>
               </div>
            </div>
         </div>
      </div>

   </div>
   <div ng-if="!noData" class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 wrap-task-list">
         <div class="row">
            <div ng-repeat="project in projects" class="col-xs-12 col-sm-12 col-md-6 cl-lg-4">
               <project-infor project='project' ></project-infor>
            </div>
         </div>
      </div>
   </div>
   <div ng-show ="!noData" class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 dynamic-paging pull-right">
            <!-- <ul class="pull-right" uib-pagination total-items="totalItems" max-size="5" items-per-page="perPage"
            ng-model="currentPage" ng-change="pageChanged()" previous-text="Trang trước" next-text="Trang sau">
            </ul> -->
             <ul class="pull-right" uib-pagination total-items="totalItems" items-per-page="perPage" ng-model="currentPage" max-size="5" class="pagination-sm" boundary-links="true" force-ellipses="true" ng-change="pageChanged()"
             first-text="Trang đầu" last-text="Trang cuối" next-text="Trang sau" previous-text="Trang trước">
             </ul>
      </div>
   </div>
   <div ng-if="noData" class="row">
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      </div>
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 wrap-no-data">
            <img ng-src="./assets/img/icons/No_data_icon.png">
            <p class="no-data-text"> Chưa có dữ liệu</p>
      </div>
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      </div>
   <!-- </div> -->
</div>
