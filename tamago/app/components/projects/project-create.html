<div class="project-create">
	<form name="addProject" novalidate>
	<div class="row top-menu">
		<div class="col-sm-7 col-md-8 top-menu-title">
			<h5><strong>Tạo Dự Án</strong></h5>
		</div>
		<div class="col-sm-5 col-md-4">
			<div class="project-btn-group">
				<a ui-sref="dashboard.project-list" class="btn btn-danger btn-cancel" ng-click="doCancel()">Hủy</a>
				<button ng-disabled="!addProject.name.$valid || processing"  ng-click="doAdd();" type="button" class="btn btn-primary btn-complete"><i class="fa fa-check" aria-hidden="true"></i> Hoàn Thành</button>
			</div>
		</div>
	</div>
	<div class="row proj-create-body">
		<div class="col-sm-12">
			<div class="alert alert-danger {{!error ? 'hidden' : ''}}" role="alert">
				{{mgs_error}}
			</div>
			<div class="proj-create-body-header">
				<div class="proj-create-body-ava">
					<img ng-click="eventClickChooseFile()" id="thumbnail-project" ng-src="./assets/img/icons/project_img_icon.png">
					<input type="file" style="display:none" fileread/>
				</div>
				<div class="project-detail">
					<p class="field-required"></p>
					<input type="text" ng-model="name" name="name" ng-change="changeProjectName()" required="" placeholder="Tên dự án">
				</div>
			</div>
			<div class="project-list-icon-container">
				<ul class="project-list-icon">
					<li>
						<img src="" ng-src="./assets/img/icons/icn-location-of-project.png">
						<input ng-model="location"  type="text" name="location" placeholder="Địa điểm">
					</li>
					<li>
						<img src="" ng-src="./assets/img/icons/icn-companies-of-project.png">
						<input ng-model="investor_unit" type="text" name="investor_unit" placeholder="Chủ đầu tư">
					</li>
					<li>
						<img src="" ng-src="./assets/img/icons/icn-hectares-of-project.png">
						<input ng-model="scale" type="text" name="scale" placeholder="Quy mô">
					</li>
					<li>
						<img src="" ng-src="./assets/img/icons/icn-fund-of-project.png">
						<input ng-model="total_investment" type="text" name="total_investment" placeholder="Vốn đầu tư">
						</li>
					<li>
						<img src="" ng-src="./assets/img/icons/icn-group-of-project.png">
						<input ng-model="manager_unit" type="text" name="manager_unit" placeholder="Đơn vị quản lý">
					</li>
					<li>
						<div class="row task-create-add-file">
							<div class="col-sm-5 col-md-4">
								<img ng-src="./assets/img/icons/icn-companies-of-project.png"
									    src="./assets/img/icons/assignee-icon.png">
								<button class="btn-no-bg" ng-click="openMainTask('create')">Chọn tác vụ chính</button>
								<span class="badge badge-notify">{{selected_tasks.length}}</span>
							</div>
							<!-- <div class="col-sm-5 col-md-4">
								<img ng-src="./assets/img/icons/monitoring_icon.png" src="./assets/img/icons/monitoring_icon.png">
								<button class="btn-no-bg" ng-click="openBox('viewer')">Người theo dõi</button>
								<span class="badge badge-notify">{{selected_viewer.length}}</span>
							</div> -->
							<div class="col-sm-2 col-md-2">
							</div>
						</div>
					</li>
					<li>
						<div class="row task-create-add-file">
							<div class="col-sm-5 col-md-4">
								<img ng-src="./assets/img/icons/assignee-icon.png" src="./assets/img/icons/assignee-icon.png">
								<button class="btn-no-bg" ng-click="openMemberBox('member')">Thành viên</button>
								<span class="badge badge-notify">{{selected_member.length}}</span>
							</div>
							<!-- <div class="col-sm-5 col-md-4">
								<img ng-src="./assets/img/icons/monitoring_icon.png" src="./assets/img/icons/monitoring_icon.png">
								<button class="btn-no-bg" ng-click="openBox('viewer')">Người theo dõi</button>
								<span class="badge badge-notify">{{selected_viewer.length}}</span>
							</div> -->
							<div class="col-sm-2 col-md-2">
							</div>
						</div>
					</li>
					<li>
						<div class="row calendar-input-group-container">
							<div class="col-sm-4 col-md-4">
								<img src="" ng-src="./assets/img/icons/icn-start-date.png">
								<!-- <input type="date" name="" placeholder="05/06/2016"> -->
								<p class="calendar-input-group input-group">
									<input type="button" class="form-control calendar-date-picker" uib-datepicker-popup="{{format}}" ng-model="plan_start_date" style="{{changeStartDateStyle}}" ng-change="changeStartDate()" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" show-button-bar="false" alt-input-formats="altInputFormats" showWeeks="false" ng-click="open1()" value="Ngày bắt đầu"
									name="plan_start_date"/>
								</p>
							</div>
							<div class="col-sm-4 col-md-4">
								<img src="" ng-src="./assets/img/icons/icn-end-date.png">
								<!-- <input type="date" name="" placeholder="05/06/2016"> -->
								<p class="calendar-input-group input-group">
									<input type="button" class="form-control calendar-date-picker" uib-datepicker-popup="{{format}}" ng-model="plan_end_date" style="{{changeEndDateStyle}}" ng-change="changeEndDate()" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" show-button-bar="false" alt-input-formats="altInputFormats" showWeeks="false" ng-click="open2()" value="Ngày kết thúc"
									name="plan_end_date"/>
								</p>
							</div>
						</div>
					</li>
					<li>
						<img src="" ng-src="./assets/img/icons/icn-content.png">
						<textarea rows="5" ng-model="description" name="description" cols="150" placeholder="Mô tả."></textarea>
					</li>
				</ul>
			</div>

		</div>
		<!-- <div class="col-sm-4 dropdown">
			<button class="dropdown-toggle project-create-dropdown-btn" type="button" data-toggle="dropdown">Khu nghỉ dưỡng<i class="fa fa-angle-right project-caret" aria-hidden="true"></i></button>
			<ul class="dropdown-menu proj-create-drop-list">
				<li>Cáp treo</li>
				<li>Khu du lịch</li>
				<li>Biệt thự</li>
				<li>Khách sạn</li>
				<li>Khu nghỉ dưỡng</li>
			</ul>
		</div> -->
	</div>
	</form>
</div>
