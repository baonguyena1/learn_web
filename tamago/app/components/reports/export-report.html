  <div id="alert-export-report" class="alert alert-danger {{!error ? 'hidden' : ''}}" style="margin-top: 10px;" role="alert">
    {{mgs_error}}
  </div>
  <!-- Main Container View -->
  <div class="main-contain-report">
    <!-- Button export view -->
    <div class="area-export-report">
      <!-- Div select weeks -->
      <div class="area-er-select-weekly cursor-pointer" ng-click="tapShowSelectWeek()" click-outside-week-list>
        <p class="p-number-week">Tuần 34</p>
        <p class="p-fromto-week">Từ 15/11/2016 đến 21/11/2016</p>
        <img class="img-icn-rp-down" ng-src="./assets/img/icons/icon-down.png">
      </div>
      <ul  class="select-week-dropdown">
       <li>
          <ul>
              <li ng-if="weeksExportReportResults.length == 0">
                 <div class="search-results-icon text-center">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <p>Không có dữ liệu</p>
                 </div>
              </li>
              <week-for-export-report ng-if="weeksExportReportResults.length > 0" weeks="weeksExportReportResults"></week-for-export-report>
          </ul>
       </li>
      </ul>

     <!-- Div select year -->
     <div class="area-er-select-year cursor-pointer" ng-click="tapShowSelectYear()" click-outside-year-list>
       <p class="p-year">2016</p>
       <img class="img-icn-rp-down" ng-src="./assets/img/icons/icon-down.png">
     </div>
     <ul  class="select-year-dropdown" ng-style="mystyle">
      <li>
         <ul>
             <year-export-report ng-if="weeksExportReportResults.length > 0" years="yearsExportReportResults"></year-export-report>
         </ul>
      </li>
     </ul>

     <!-- Button export -->
     <div class="area-er-export cursor-pointer" ng-click="tapExportReport()">
        <img class="img-icn-rp-export" ng-src="./assets/img/icons/icon-export.png">
        <p class="p-export-button">Xuất báo cáo</p>
      </div>
    </div>

    <!-- View History Export Report Title -->
    <div class="history-export-title">
      <p>Lịch sử xuất báo cáo</p>
    </div>

    <!-- View History List Export -->
    <div class="history-export-list">
      <ul class="list-hisroty-export my-scroll-area search-results-list" ng-nicescroll nice-option="{cursorcolor: '#CFCFCF', cursorwidth: '8px',}" nice-scroll-end="endScrollHistory()">
        <history-week-export-report ng-if="historiesExportReportResults.length > 0" histories="historiesExportReportResults"></history-week-export-report>
      </ul>
    </ul>
    </div>
  </div>
</div>
