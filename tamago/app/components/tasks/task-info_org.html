<div class="panel panel-default task-list-panel task-list-item">
	<div class="row">
		<div class="col-xs-10 col-sm-11">
		<div class="row task-list-top-info">
			<div class="col-xs-12 col-sm-12 task-list-basic-info">
        <span style="float:left" class="task-list-project-name">
  				<img class="task-icon-project"
  				ng-src="./assets/img/icons/icn-project-name.png"/>

  				{{task.project.name | filterTaskProjectName}}
      </span>
      <span style="float:right"><small>Đã giao cách đây {{task.assign_date | formatTime}}
      </small><span>
      </div>

		</div>
		<div class="row"></div>

		</div>
		<div class="col-xs-1 col-sm-1 wrap-circle">
			<div class="{{task.priority | priority}}"></div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-12">
			<strong class="wrap-task-detail">
        <div class="col-xs-2 col-sm-2 task-img-manager">
    			<img check-avatar-image class="img-manager-task" ng-src="{{task.assigner.avatar}}" />
    		</div>
				<a ui-sref="dashboard.task-detail({idTask: task._id })">
		        <h5 class="task-info-name-label">
		          {{task.title}}
				</h5>
				</a>
			</strong>
		</div>
	</div>
	<div class="row task-list-panel-info">
		<div class="col-xs-4 col-sm-4 addition-info">
			<div class="col-xs-12 task-list-info-detail">
				<div class="task-icon">
					<img ng-src={{task|taskStatusIcon}} class="info-icon">
					<h6>{{task.plan_end_date | taskStatus : task.status}}</h6>
				</div>
			</div>
		</div>
		<div class="col-xs-4 col-sm-4 addition-info">
			<div class="col-xs-12 task-list-info-detail">
				<div class="task-icon">
					<img ng-src="./assets/img/icons/icn-tac-vu.png"/>
					<h6><strong>{{task.children_task}} Tác vụ</strong></h6>
				</div>
			</div>
		</div>
		<div class="col-xs-4 col-sm-4 addition-info">
			<div class="col-xs-12 task-list-info-detail">
				<div class="task-icon">
					<img ng-src="./assets/img/icons/icn-comment.png"/>
					<h6><strong>{{task.comments}} Bình luận</strong></h6>
				</div>
			</div>
		</div>
	</div>
</div>
